<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Condicionais</title>
</head>
<body>

    <p id="res"></p>
    
    <script>

        var idade = 13

        if(idade >= 18){
            document.getElementById('res').innerHTML = `Maior de idade, sua idade é: ${idade}`
        } else {
            document.getElementById('res').innerHTML = `Menor de idade, sua idade é: ${idade}`
        }

    </script>
</body>
</html>
