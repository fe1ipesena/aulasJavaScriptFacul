<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacao de Strings</title>
</head>
<body>
    
    <script>
        var palavra = 'The Legend Of Zelda: Ocarina Of Time'

        document.write(`${palavra}<br>`)
        document.write(`O comprimento da string é: ${palavra.length} letras<br>`)
        document.write(`A primeira letra da string é: ${palavra[0]}`)

    </script>
</body>
</html>
